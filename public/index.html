<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GeoLocation Demo</title>
</head>

<body>
  <h2>Detect My Location</h2>
  <button onclick="getUserLocation()">Get Location</button>

  <p id="output"></p>

  <script>
    async function getUserLocation() {
      const output = document.getElementById("output");

      if (!navigator.geolocation) {
        output.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      output.textContent = "Locating...";
      console.log("‚è≥ Requesting geolocation...");

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const accuracy = position.coords.accuracy;

          console.log("‚úÖ Location retrieved:", { latitude, longitude, accuracy });
          output.textContent = `Latitude: ${latitude}, Longitude: ${longitude} (¬±${accuracy} meters)`;

          try {
            console.log("üì° Sending location to Lambda...");

            const res = await fetch("https://pl2qepw5nj.execute-api.us-east-2.amazonaws.com/default/allergenLOcationLambda", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                latitude,
                longitude,
                accuracy
              })
            });

            const json = await res.json();
            console.log("‚úÖ Lambda responded:", json);

            output.textContent += `\nResolved Address: ${json.address?.city || 'Unknown City'}, ${json.address?.state || 'Unknown State'}, ${json.address?.country || 'Unknown Country'}`;
          } catch (err) {
            console.error("‚ùå Error posting location:", err);
            output.textContent += "\nError sending location to server.";
          }
        },
        (error) => {
          console.error("‚ùå Geolocation error:", error);
          switch (error.code) {
            case error.PERMISSION_DENIED:
              output.textContent = "User denied the request for Geolocation.";
              break;
            case error.POSITION_UNAVAILABLE:
              output.textContent = "Location information is unavailable.";
              break;
            case error.TIMEOUT:
              output.textContent = "The request to get user location timed out.";
              break;
            default:
              output.textContent = "An unknown error occurred.";
              break;
          }
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    }
  </script>
</body>

</html>
