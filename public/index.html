<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GeoLocation Demo</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      line-height: 1.6;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
    }

    #output {
      margin-top: 20px;
      white-space: pre-line;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>

</head>

<body>
  <h2>Detect My Location</h2>
  <button onclick="getUserLocation()">Get Location</button>

  <p id="output"></p>

  <script>
    async function getUserLocation() {
      const output = document.getElementById("output");

      if (!navigator.geolocation) {
        output.textContent = "Geolocation is not supported by your browser.";
        return;
      }

      output.textContent = "Locating...";
      console.log("â³ Requesting geolocation...");

      navigator.geolocation.getCurrentPosition(
        async (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const accuracy = position.coords.accuracy;

          console.log("âœ… Location retrieved:", { latitude, longitude, accuracy });
          output.textContent = `Latitude: ${latitude}, Longitude: ${longitude} (Â±${accuracy} meters)`;

          try {
            console.log("ğŸ“¡ Sending location to Lambda...");

            const res = await fetch("https://pl2qepw5nj.execute-api.us-east-2.amazonaws.com/default/allergenLOcationLambda", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                latitude,
                longitude,
                accuracy
              })
            });

            console.log("âœ… Lambda responded:", res);

            const json = await res.json();
            console.log("âœ… Lambda responded:", json);

            let formatted = "";

            if (json.address?.house_number || json.address?.road) {
              formatted += `ğŸ“ <strong>Street:</strong> ${json.address.house_number || ""} ${json.address.road || ""}<br>`;
            }

            if (json.address?.neighbourhood) {
              formatted += `ğŸ˜ <strong>Neighborhood:</strong> ${json.address.neighbourhood}<br>`;
            }

            if (json.address?.town || json.address?.city || json.address?.village) {
              formatted += `ğŸ™ <strong>Town:</strong> ${json.address.town || json.address.city || json.address.village}<br>`;
            }

            if (json.address?.state) {
              formatted += `ğŸ—º <strong>State:</strong> ${json.address.state}<br>`;
            }

            if (json.address?.postcode) {
              formatted += `ğŸ· <strong>Postal Code:</strong> ${json.address.postcode}<br>`;
            }

            if (json.address?.country) {
              formatted += `ğŸŒ <strong>Country:</strong> ${json.address.country}<br>`;
            }

            output.innerHTML += "<hr><h4>ğŸ“¦ Resolved Address:</h4>" + formatted;

          } catch (err) {
            console.error("âŒ Error posting location:", err);
            output.textContent += "\nError sending location to server.";
          }
        },
        async (error) => {
          console.error("âŒ Geolocation error:", error);
          output.textContent = "Geolocation failed, falling back to IP-based location...";

          // ğŸŒ IP-based fallback
          try {
            const ipRes = await fetch("https://ipapi.co/json/");
            const ipData = await ipRes.json();

            console.log("ğŸŒ IP location:", ipData);
            output.textContent = `Fallback IP Location: ${ipData.city}, ${ipData.region}, ${ipData.country_name}`;

            // Optional: Send IP-based location to backend too
            await fetch("https://pl2qepw5nj.execute-api.us-east-2.amazonaws.com/default/allergenLOcationLambda", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                "Access-Control-Allow-Origin": "*"
              },

              body: JSON.stringify({
                latitude: ipData.latitude,
                longitude: ipData.longitude,
                accuracy: "IP-based",
                method: "ipapi"
              })
            });

          } catch (ipErr) {
            console.error("âŒ IP location fallback failed:", ipErr);
            output.textContent += "\nCould not determine location.";
          }
        },
        {
          enableHighAccuracy: false,
          timeout: 30000,
          maximumAge: 60000
        }
      );
    }
  </script>
</body>

</html>
